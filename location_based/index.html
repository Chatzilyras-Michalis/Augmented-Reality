<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

</head>
<script>
		  AFRAME.registerComponent("text-show", {
			init: function() {
			let toggle = false
			  this.el.addEventListener("click", (e) => {
				let box = document.querySelectorAll(".clickable")
				box.forEach(function(el) {
					el.setAttribute("visible", toggle)
				})
				toggle = !toggle
			  })
			}
		  })
	</script>

<body style='margin: 0; overflow: hidden;'>

    <a-scene
        vr-mode-ui="enabled: false"

		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-entity id="cameraRig">
      <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
      </a-entity>


            <a-assets>
               <a-asset-item id="test" src="assets/untitled (1).gltf"></a-asset-item>
            </a-assets>

            <a-entity id="test" position="0 0 -180" class="click"
                      scale="0.2 0.2 0.2"
                      gltf-model="#test"
		      animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                      gps-entity-place="latitude: 30.021530; longitude: 31.071171;" text-show>
            </a-entity>

            <a-text id="text" class="clickable" text="value: Imagine this is the pyramid of Giza"

           position="0 0 -60"
           color= "#8ECAB3"
           scale="9 9 9"
           visible="false">
           </a-text>





        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 30.021530; longitude: 31.071171; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
